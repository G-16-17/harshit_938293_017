<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
	
	<title>Form Demo</title>
	<style class="text/css">
	   .btn-primary{
	        background-color: green;
			border-radius: 0px;
		}
	
	</style>
  </head>
  <body>
  
     <div class="container">
	     <h3> New Emplyoee </h3>
	     <form>
	         <div class="form-group">
	             <div class="row">
	                 <div class="col-md-4">
	                     <label for="firstname">First Name</label>
	                     <input type="text" class="form-control" id="firstname" aria-describedby="info">
	                 </div>
	                 <div class="col-md-4">
	                     <label for="middlename">Middle Name</label>
	                     <input type="text" class="form-control" id="middlename" aria-describedby="info">
	                 </div>
	                 <div class="col-md-4">
	                     <label for="lastname">Last Name</label>
	                     <input type="text" class="form-control" id="lastname" aria-describedby="info">
	                 </div>
	             </div><br>
	             <div class="row">
	                 <div class="col-md-6">
	                     <label for="address1">Address Line 1</label>
	                     <input type="text" class="form-control" id="address1" aria-describedby="info">
	                 </div>
	                 <div class="col-md-6">
	                     <label for="address2">Address Line 2</label>
	                     <input type="text" class="form-control" id="address2" aria-describedby="info">
	                 </div>
	             </div><br>
	             <div class="row">
	                 <div class="col-md-6">
	                     <label for="email">Email</label>
	                     <input type="text" class="form-control" id="email" aria-describedby="info">
	                 </div>
	                 <div class="col-md-3">
	                     <label for="pass">Password</label>
	                     <input type="password" class="form-control" id="pass">
	                 </div>
	                 <div class="col-md-3">
	                     <label for="confirmpass">Confirm Password</label>
	                     <input type="text" class="form-control" id="confirmpass" aria-describedby="info">
	                 </div>
	             </div><br>
                 <div class="row">
	                 <div class="col-md-3">
	                     <label for="depart">Department</label>
	                     <select class="form-control" id="depart">
                             <option></option>
	                         <option>Sales</option>
                             <option>Core</option>
                             <option>Reception</option>
                         </select>
	                 </div>
	                 <div class="col-md-3">
	                     <label for="dob">Date of Birth</label>
	                     <input type="date" class="form-control" id="dob" aria-describedby="info">
	                 </div>
	                 <div class="col-md-3">
	                     <label for="gender">Gender</label><br>
	                     <div class="form-check-inline">
	                         <input class="form-check-input" type="radio" name="gender" id="male" value="">
                             <label class="form-check-label" for="male">Male</label>
	                     </div>
	                     <div class="form-check-inline">
	                         <input class="form-check-input" type="radio" name="gender" id="female" value="">
                             <label class="form-check-label" for="female">Female</label>
	                     </div>
                     </div>
	                 <div class="col-md-3">
	                     <label class="form-check-label" for="permanent">Permanent</label><br>
	                     <div class="form-check">
	                         <input type="checkbox" class="form-check-input" id="permanent"><br>
	                     </div>
	                 </div>
	             </div>
	         </div>
	     <button type="submit" class="btn btn-primary">Save</button>
	 </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
  </body>
</html>
